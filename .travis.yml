sudo: required
services:
- docker
language: node_js
node_js:
- '6'
install:
- docker-compose -f docker-compose.yml build # build for test env
- docker-compose -f docker-compose.yml -f docker-compose.dev.yml build # build to run tests
- docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d db
script:
- docker-compose --version
- npm run db.migrate
- npm run db.test
# also test down migrations
- npm run _db_migrate -- down --count 1000
- npm run db.migrate
- npm run db.test
- npm test
after_success:
# https://sebest.github.io/post/using-travis-ci-to-build-docker-images/
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
- export REPO=give-me-time/node-web-api
- docker tag $REPO:$COMMIT $REPO:$TAG
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push $REPO
- export REPO=give-me-time/node-web-app
- docker tag $REPO:$COMMIT $REPO:$TAG
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push $REPO
env:
  global:
  # API_URL
  - secure: 
  # GOOGLE_CLIENT_ID
  - secure: 
  # DOCKER_EMAIL
  - secure: 
  # DOCKER_USER
  - secure: 
  # DOCKER_PASS
  - secure: 
  - COMMIT: ${TRAVIS_COMMIT::8}
  - DOCKER_COMPOSE_VERSION: 1.8.1

